{% extends "base.html" %}

{% block content %}
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for header in headers %}
                        <td>{{ row[header] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
